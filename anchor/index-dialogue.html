<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Dialogue</title>
  </head>
  <body>
    <h2 style="text-align: center"></h2>

    <button id="dButton">Where is the dialog?</button>
    <p></p>
    <dialogue>
      <form action="" method="dialog">
        <h1>How about this? A native Dialog.</h1>
        <p>A text in the dialogue</p>
        <button id="dButton" value="Dismissed!">Dismiss Dialog</button>
      </form>
    </dialogue>
  </body>
</html>
